{% extends 'dashboard/teachers_report_selector.html' %}

{% block explore %}
{% if data %}
<div class="row" style="padding:6px;">
     <div class="panel panel-primary filterable">
         <div class="panel-heading" style="background-color: #adf8ff;">
             <h3 class="panel-title" style="color:black">Lectures
              {% if date %}
                of {{ date }}
              {% endif %}

             </h3>
             <div class="pull-right">
                 <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
             </div>
         </div>
           {% autoescape off %}
                 {{data}}
              {% endautoescape %}
     </div>
 </div>
  {% else %}
      <br>
      <p> No Data Available </p>

{% endif %}

{% endblock explore %}
