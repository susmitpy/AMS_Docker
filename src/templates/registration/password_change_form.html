{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h2> Set a new password </h2>
<div class="spacer"></div>
<div class="jumbotron">
       <form method="post" action="{% url 'set_password' %}">
               {% csrf_token %}
       {{ form|crispy }}
       <button type="submit" class = "btn btn-success btn-lg"> Set Password </button>

       </form>
 </div>



{% endblock content %}
