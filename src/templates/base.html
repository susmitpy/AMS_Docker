{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    {% block css %}
    <style media="screen">
        .footer {
            position: absolute;

        width:100%;
         bottom: 5px;
            background-color: #1fc8db; /* For browsers that do not support gradients */
                background-image: linear-gradient(141deg, #9fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
                color:white;
                opacity:0.95;
        }

        .spacer {
            width:100%;
        }
    </style>

    {% endblock css %}

</head>
<body id="page-top">

    <div class="title">
        <!-- <img src="{% static 'logo.png' %}" id="logo"> -->
      Attendance Management System
    </div>
     <main role="main" class="container">


             {% block content %}{% endblock %}

</main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src=
   "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
     </script>



    {% block javascript %}
    {% endblock javascript %}
</body>
<footer>

     </div>
 </center>

</footer>
</html>
